
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SmartLib</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="tela-login">
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Entrar</button>
      <p class="form-footer">Não tem conta? <a href="cadastro-usuario.html">Cadastre-se</a></p>
      <p id="error-message" class="erro">Usuário ou senha inválidos.</p>
    </form>
  </div>
  <script>
    const usuariosFixos = [
      { usuario: "cliente", senha: "123", tipo: "cliente" },
      { usuario: "funcionario", senha: "123", tipo: "funcionario" }
    ];

    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      const usuarioEncontrado = usuariosFixos.find(user => user.usuario === username && user.senha === password);

      if (usuarioEncontrado) {
        localStorage.setItem("smartlib_usuario", JSON.stringify(usuarioEncontrado));
        window.location.href = "index.html";
      } else {
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
